---
# defaults file for logstash

# Elastic offers both "oss" (Apache 2.0 license) and "elastic"
# (Elastic license). Select the type here. Either "oss" or "elastic"
logstash_type: oss

logstash_listen_port_beats: 5044

logstash_elasticsearch_hosts:
  - http://localhost:9200

logstash_local_syslog_path: /var/log/syslog
logstash_monitor_local_syslog: false

logstash_dir: /usr/share/logstash

logstash_node_name: "logstash | default('logstash')"
logstash_ssl_dir: /etc/pki/logstash
logstash_ssl_certificate_file: "{{ logstash_node_name }}.pem"
logstash_ssl_key_file: "{{ logstash_node_name }}-key.pem"
logstash_security: true

logstash_enabled_on_boot: true

logstash_install_plugins:
  - logstash-input-beats
  - logstash-filter-multiline

logstash_setup_default_config: true
